name: Build Slipstream Client Multi-Arch

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - { goos: linux,   goarch: amd64, out: slip-linux-amd64 }
          - { goos: linux,   goarch: arm64, out: slip-linux-arm64 }
          - { goos: linux,   goarch: arm,   out: slip-linux-arm }
          - { goos: android, goarch: arm64, out: slip-android-arm64 }
          - { goos: android, goarch: arm,   out: slip-android-arm }
          - { goos: windows, goarch: amd64, out: slip-win64.exe }
          - { goos: windows, goarch: 386,   out: slip-win32.exe }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Android NDK (required for CGO)
        if: matrix.target.goos == 'android'
        uses: nttld/setup-android@v2
        with:
          ndk: r26d

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build client
        env:
          GOOS: ${{ matrix.target.goos }}
          GOARCH: ${{ matrix.target.goarch }}
          CGO_ENABLED: ${{ matrix.target.goos == 'android' && '1' || '0' }}
          CC: ${{ matrix.target.goos == 'android' && 'clang' || '' }}
        run: |
          mkdir -p builds
          go build -trimpath -ldflags "-s -w" \
            -o builds/${{ matrix.target.out }} ./cmd/client

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-${{ matrix.target.out }}
          path: builds/${{ matrix.target.out }}
