name: Build Slipstream Client

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - { goos: linux,   goarch: arm,   out: client-termux-arm }
          - { goos: linux,   goarch: arm64, out: client-termux-arm64 }
          - { goos: linux,   goarch: amd64, out: client-linux-amd64 }
          - { goos: windows, goarch: amd64, out: client-windows-amd64.exe }

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Build
        env:
          GOOS: ${{ matrix.target.goos }}
          GOARCH: ${{ matrix.target.goarch }}
        run: |
          mkdir -p builds
          go build -trimpath -ldflags "-s -w" \
            -o builds/${{ matrix.target.out }} ./cmd/client

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target.out }}
          path: builds/${{ matrix.target.out }}
