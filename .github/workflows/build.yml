name: Slipstream Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [ "1.22.x" ]
        target:
          - { GOOS: android, GOARCH: arm64, OUT: slipstream-client-android-arm64 }
          - { GOOS: linux,   GOARCH: amd64, OUT: slipstream-client-linux-amd64 }
          - { GOOS: linux,   GOARCH: arm64, OUT: slipstream-client-linux-arm64 }

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Build Slipstream Client
        run: |
          cd slipstream-client
          GOOS=${{ matrix.target.GOOS }} GOARCH=${{ matrix.target.GOARCH }} \
          go build -trimpath -ldflags "-s -w" -o ../builds/${{ matrix.target.OUT }}

      - name: Build Slipstream Server (Linux only)
        if: matrix.target.GOOS == 'linux'
        run: |
          cd slipstream-server
          GOARCH=${{ matrix.target.GOARCH }} \
          go build -trimpath -ldflags "-s -w" -o ../builds/slipstream-server-${{ matrix.target.GOARCH }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-builds
          path: builds/
