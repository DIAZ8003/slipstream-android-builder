name: Build Slipstream Client

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - { GOOS: linux, GOARCH: arm }
          - { GOOS: linux, GOARCH: arm64 }

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Build Client
        env:
          GOOS: ${{ matrix.target.GOOS }}
          GOARCH: ${{ matrix.target.GOARCH }}
        run: |
          mkdir -p builds
          go build -trimpath -ldflags "-s -w" \
            -o builds/client-${{ matrix.target.GOARCH }} \
            ./cmd/client

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-${{ matrix.target.GOARCH }}
          path: builds/client-${{ matrix.target.GOARCH }}
