name: Slipstream Android Builder

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: android
            goarch: arm64
          - goos: android
            goarch: arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build Slipstream Client
        run: |
          cd slipstream-android-builder
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -trimpath -ldflags "-s -w" -o builds/client-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/client

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-builds
          path: slipstream-android-builder/builds/
